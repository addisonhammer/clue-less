{% extends 'layout.html' %}

{% block css %}
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/global.css') }}?version=1">
{% endblock %}

{% block content %}
  <h1>Who done it?</h1>
  {% if characters %}
  <form name=join-form id=join-form class="form-inline" method="POST" action="/join_game">
    <h2>Select your character:</h2>
    <select name="character" id="character" form_id=character-form>
      {% for character in characters %}
          <option value="{{ character }}">{{ character }}</option>
      {% endfor %}
    </select>  
    <input type="submit" name="join_game" value="Join Game">
  </form>
  {% endif %}

{% endblock %}
